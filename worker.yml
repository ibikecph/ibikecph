---
debug: true
base_dir: '/home/osm'
log: 'update.log'
bin_folder: 'osrm-backend/build'
data_folder: 'var'
profiles_folder: 'osrm-backend/profiles'
polygon_file: 'var/map.poly'
package_name: 'data'
osrm_file: 'var/map.osrm'
osm_file: 'var/map.osm.pbf'
new_osm_file: 'var/map_new.osm.pbf'
profiles:
  fast:
    port: 5000
    file: 'osrm-backend/profiles/bicycle_fast.lua'
  cargo:
    port: 5001
    file: 'osrm-backend/profiles/bicycle_cargo.lua'
  green:
    port: 5002
    file: 'osrm-backend/profiles/bicycle_green.lua'
osrm_ip: '127.0.0.1'
osrm_threads: 1
import_style_file: 'ibikecph-scripts/-carto/tools/osm2pgsql.style'
import_lua_file: 'ibikecph-scripts/-carto/tools/import.lua'
render_tasks:
  - 'z=0-8 bbox=-180,-85,180,85 map=ibikecph_web'
  - 'z=9-17 bbox=7.5,54.5,15.5,57.9 map=ibikecph_web'
  - 'z=0-8 bbox=-180,-85,180,85 map=ibikecph_retina'
  - 'z=9-17 bbox=7.5,54.5,15.5,57.9 map=ibikecph_retina'
server: 'routes-v1.ibikecph.dk'
user: 'root'
server_root: '/home/osm'
server_bin_path: 'osrm-backend'
